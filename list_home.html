  <script type="text/javascript">
  var server = "http://192.168.1.3/sdpajax/server.php";
  var ini ;
  var latkita=0,longkita=0;
    document.addEventListener("deviceready", onDeviceReady, false);
    var onSuccess = function(position) {
          /*alert('Latitude: '          + position.coords.latitude          + '\n' +
                'Longitude: '         + position.coords.longitude         + '\n' +
                'Altitude: '          + position.coords.altitude          + '\n' +
                'Accuracy: '          + position.coords.accuracy          + '\n' +
                'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '\n' +
                'Heading: '           + position.coords.heading           + '\n' +
                'Speed: '             + position.coords.speed             + '\n' +
                'Timestamp: '         + position.timestamp                + '\n');*/
          latkita = position.coords.latitude;
          longkita = position.coords.longitude;
      };

      // onError Callback receives a PositionError object
      //
      function onError(error) {
          alert('code: '    + error.code    + '\n' +
                'message: ' + error.message + '\n');
      }
    function onDeviceReady(){
      ini = localStorage.getItem("storageName") != null ? localStorage.getItem("storageName") : "tm_tr" ;
      navigator.geolocation.getCurrentPosition(onSuccess, onError);
      $.post(server, {'userskr' : ini ,'longkita' : longkita , 'latkita': latkita,'tipe': "selectHostinganRumah"},function(data){
        data = JSON.parse(data);
          $("#isifav").html("");
        for(var i= 0;i<data.length;i++){
          $("#isifav").html($("#isifav").html()+'<div class="horizontal-menu-fav" style="display:absolute;"><div class="detailFavorite" style="display:inline-block;"><div class="img-feature"><center><img src="'+data[i].picture_rumah+'" style="width:100%;height:100%;"></center></div><div class="content"><h5><b>'+data[i].title_rumah+'</b></h5><span style="font-size: 0.8em">'+data[i].kapasitas+' Orang &bull; '+(Math.floor(data[i].distance*1000)/1000)+' km</span></div></div></div>');
        }
      });
    };
    $(document).ready(onDeviceReady);
  window.fn = {};
    window.fn.open = function() {
        let menu = document.getElementById('menu');
        menu.open();
    };

    window.fn.close = function() {
        let menu = document.getElementById('menu');
        menu.close();
    };
    function makeNotification() {
        cordova.plugins.notification.local.schedule({

            title: "Coba Coba",
            text: "Hai Hai Timo"
        });
    };

  app.initialize();

  </script>
